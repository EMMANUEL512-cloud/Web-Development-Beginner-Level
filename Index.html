<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Working With HTML Form</title>
</head>
<body>

<h1> SIIMT  Registration Form </h1>

<form action="#" method="GET">

	<label> Username: </label>
	<input type="text" name="username" placeholder="Enter Your Username" required> 
    </br>
    </br>


    <label>  Password: </label>
    <input type="password" name="password" required>
    </br>
    </br>

     <label>  E-mail: </label>
    <input type="email" name="email" required>
    </br>
    </br>

     <label>  URL: </label>
    <input type="URL" name="website" required>
    </br>
    </br>

     <label>  Mobile Phones: </label>
    <input type="Tel" name="Mobile Numer" required>
    </br>
    </br>

     <label>  Number: </label>
    <input type="number" name="House Number">
    </br>
    </br>

     <label>  Level of Interest: </label>
    <input type="range" name="LOI" min="1" max="10">
    </br>
    </br>

     <label>  Color: </label>
    <input type="color" name="color">
    </br>
    </br>

     <label>  Attach a File: </label>
    <input type="file" name="File">
    </br>
    </br>

     <label>  DOB: </label>
    <input type="date" name="dob">
    </br>
    </br>


    <label> Gender: </label> </br>
    <label>Male </label>
    <input type="radio" name="gender" value="Male">
    <label> Female </label>
    <input type="radio" name="gender" value="Female">
    <label> Rather Not Say </label>
    <input type="radio" name="gender" value="Rather Not Say">
    </br>
    </br>


    <label> Select Your Interested Activities: </label> </br>
     <label> Singing </label>
    <input type="checkbox" name="activities" value="Singing"></br>
    <label> Dancing </label>
    <input type="checkbox" name="activities" value="Dancing"></br>
    <label> Hiking </label>
    <input type="checkbox" name="activities" value="Hiking"></br>
    <label> Swimming </label>
    <input type="checkbox" name="activities" value="Swimming">


    </br>
    </br>

    <label>
    	Comment Box:
    </label>
    <textarea >
    	
    </textarea>


</br>
    </br>


    <select name="region">
    	<option> --- Select Your Region --- </option>
    	<option value="Greater Accra Region"> Greater Accra Region </option>
    	<option value="Volta Region"> Volta Region </option>
    	<option value="Central Region"> Central Region </option>
    	<option value="Eastern Region"> Eastern Region </option>
    	<option value="Brong Ahafo Region"> Brong Ahafo Region </option>
    	<option value="Oti Region"> Oti Region </option>
    	
    </select>




</br>
    </br>
    <input type="reset" name="reset" value="Reset">


    <input type="submit" name="register" value="Register">



	
</form>
</body>
</html>
